<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil com C칙mera</title>
    <style>
        body {
            background-color: #12002b;
            color: #f0e6ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .foto-perfil {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .foto-perfil img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #f0e6ff;
            object-fit: cover;
            cursor: pointer;
        }

        .foto-perfil::after {
            content: '游닝';
            position: absolute;
            bottom: 0;
            right: 0;
            background: #510d96;
            color: #f0e6ff;
            border-radius: 50%;
            padding: 5px;
            font-size: 20px;
            transform: translate(30%, 30%);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .botoes {
            display: flex;
            gap: 10px;
        }

        .botoes button {
            background-color: #510d96;
            color: #f0e6ff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botoes button:hover {
            background-color: #7a5af5;
        }

        /* Estilo do v칤deo da c칙mera */
        #camera {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Seu Perfil</h2>

    <div class="foto-perfil">
        <label for="upload-foto">
            <img id="imagem-perfil" src="https://via.placeholder.com/120x120.png?text=Perfil" alt="Foto de Perfil">
        </label>
        <input type="file" id="upload-foto" accept="image/*">
    </div>

    <div class="botoes">
        <button id="trocar-foto">Trocar Foto</button>
        <button id="tirar-foto">Tirar com C칙mera</button>
        <button id="remover-foto">Remover Foto</button>
    </div>

    <!-- V칤deo da c칙mera -->
    <video id="camera" autoplay></video>

    <script>
        const uploadFoto = document.getElementById('upload-foto');
        const imagemPerfil = document.getElementById('imagem-perfil');
        const trocarFoto = document.getElementById('trocar-foto');
        const removerFoto = document.getElementById('remover-foto');
        const tirarFoto = document.getElementById('tirar-foto');
        const camera = document.getElementById('camera');

        const fotoPadrao = "https://via.placeholder.com/120x120.png?text=Perfil"; // foto padr칚o

        trocarFoto.addEventListener('click', () => {
            uploadFoto.click(); // simula o clique no input
        });

        uploadFoto.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagemPerfil.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        removerFoto.addEventListener('click', () => {
            imagemPerfil.src = fotoPadrao; // volta pra foto padr칚o
            uploadFoto.value = ""; // limpa o input de arquivo
        });

        tirarFoto.addEventListener('click', async () => {
            try {
                // Solicita permiss칚o para usar a c칙mera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
                camera.style.display = 'block';

                // Espera um pouquinho (2 segundos) pra "tirar a foto" 
                setTimeout(() => {
                    // Cria um canvas invis칤vel para capturar a imagem
                    const canvas = document.createElement('canvas');
                    canvas.width = camera.videoWidth;
                    canvas.height = camera.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

                    // Atualiza a foto de perfil
                    imagemPerfil.src = canvas.toDataURL('image/png');

                    // Para a c칙mera
                    stream.getTracks().forEach(track => track.stop());
                    camera.style.display = 'none';
                }, 2000); // tempo de "preparar" a foto (brincadeira)

            } catch (error) {
                alert('Erro ao acessar a c칙mera: ' + error.message);
            }
        });
    </script>

</body>
</html>
