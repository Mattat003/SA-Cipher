<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Define a codificação de caracteres para o documento -->
    <meta charset="UTF-8">
    <!-- Garante que o site seja responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba do navegador -->
    <title>Biblioteca de Jogos</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="biblioteca.css">
</head>
<body>
    <!-- Barra de navegação superior -->
    <div class="navbar">
        <!-- Imagem de perfil do usuário -->
        <img src="../endryo/img/imgperfil.jpg" alt="Perfil" class="profile-img">
        
        <!-- Menu lateral (sidebar) com botões -->
        <div class="sidebar">
            <!-- Botão para abrir/fechar o menu lateral -->
            <button class="menu-btn">☰</button>
            <div class="sidebar-content">
                <!-- Botões do menu lateral -->
                <button>Cadastro</button>
                <button>Login</button>
                <button>Denúncia</button>
                <button>Amigos</button>
            </div>
        </div>
    </div>

    <!-- Cabeçalho principal da página -->
    <div class="header">BIBLIOTECA DE JOGOS</div>

    <!-- Seção da biblioteca de jogos -->
    <div class="library">
        <!-- Bloco de jogo individual -->
        <div class="game-tile">
            <img src="img/game1.jpg" alt="Jogo 1">
            <h3>Grand Theft Auto 6</h3>
            <a href="../endryo/Jogo-do-Mario-main/index.html" class="play-btn">Jogar</a>
        </div>

        <!-- Repetição dos blocos para outros jogos -->
        <div class="game-tile">
            <img src="img/game2.jpg" alt="Jogo 2">
            <h3>Jujutsu Kaisen Game Memory</h3>
            <a href="../endryo/JJk-Card-Game-main/index.html" class="play-btn">Jogar</a>
        </div>

        <div class="game-tile">
            <img src="img/game3.jpg" alt="Jogo 3">
            <h3>Metroid Prime 4: Beyond</h3>
            <button class="play-btn">Jogar</button>
        </div>

        <div class="game-tile">
            <img src="img/game4.jpg" alt="Jogo 4">
            <h3>Pokémon Legends: Z-A</h3>
            <button class="play-btn">Jogar</button>
        </div>

        <div class="game-tile">
            <img src="img/game5.jpg" alt="Jogo 5">
            <h3>Death Stranding 2</h3>
            <button class="play-btn">Jogar</button>
        </div>

        <div class="game-tile">
            <img src="img/game6.jpg" alt="Jogo 6">
            <h3>Elden Ring: Nightreign</h3>
            <button class="play-btn">Jogar</button>
        </div>

        <div class="game-tile">
            <img src="img/game7.jpg" alt="Jogo 7">
            <h3>Final Fantasy VII Rebirth</h3>
            <button class="play-btn">Jogar</button>
        </div>

        <div class="game-tile">
            <img src="img/game8.jpg" alt="Jogo 8">
            <h3>League of Legends</h3>
            <button class="play-btn">Jogar</button>
        </div>
    </div>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2025 Biblioteca de Jogos. Endryo Gabriel Bittencourt.</p>
    </footer>
</body>
</html>
